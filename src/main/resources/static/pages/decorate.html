<script>
    $(function(){
        var target=$.cookie("usr_no");

            $("header.lyear-header").css({"background-image":"url("+currentImage2+")"});
        });

        $("a.typeset").click(function(){
            var currentImage="../images/blog/post-1.png";
            var typemsg=$(this).text();
            var currentImage2="";
            if(typemsg=="type1") {currentImage="../images/blog/11.png";currentImage2="../images/blog/11.jpg";}

            $.post("/dectlr",{"dectype":typemsg,"target":target},function (rst) {

            });
            $("div.lyear-wrapper").css({"background-image":"url("+currentImage+")","background-attachment": "fixed"});
            $("header.lyear-header").css("background-image","url("+currentImage2+")");
            parent.location.reload();

        });


    });
