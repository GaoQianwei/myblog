<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重设密码</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/materialdesignicons.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.min.css" />
    <link href="../css/coming-soon.min.css" rel="stylesheet">

</head>
<body>

<div class="overlay"></div>
<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="../mp4/ove.mp4" type="video/mp4">
</video>

<div class="masthead">

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
                <div class="masthead-content text-white py-5 py-md-0">
                    <p></p>
                    <div class="htmleaf-container">
                        <div class="login-wrap">
                            <div class="login-html">
                                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Verification</label>
                                <input id="tab-2" type="radio" name="tab" class="sign-up" ><label for="tab-2" class="tab"></label>
                                <div class="login-form">
                                    <div class="sign-in-htm">
                                        <div class="group">
                                            <label for="user_name" class="label">Username</label>
                                            <input id="user_name" type="text" class="input">
                                        </div>
                                        <div class="group">
                                            <label for="email" class="label">Email Address</label>
                                            <input id="email" type="text" class="input" >
                                        </div>
                                        <div class="group">
                                            <label for="pass_new" class="label">Password</label>
                                            <input id="pass_new" type="password" class="input" data-type="password">
                                        </div>
                                        <div class="group">
                                            <label for="pass_a" class="label">Repeat Password</label>
                                            <input id="pass_a" type="password" class="input" data-type="password">
                                        </div>
                                        <div class="group">
                                            <input id="ver" type="submit" class="button" value="Verificate">
                                        </div>
                                        <div class="hr"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="/js/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery("#ver").click(function () {
            let name = jQuery("#user_name").val();
            let email =jQuery("#email").val();
            let pwd = jQuery("#pass_new").val();
            let pwd_a = jQuery("#pass_a").val();
            if (pwd == pwd_a) {
                var js = {"name": name, "pwd": pwd, "email": email}
                jQuery.post("/pwdreset",js ,function(rst) {
                    let msg = "修改密码失败"
                    if(rst){
                        msg = "修改密码成功";
                    }
                    alert(msg);
                });
            } else {
                alert("两次输入的密码不一致，请检查！")
            }
        })
    });
</script>
</html>
