<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/top.css" rel="stylesheet" />

</head>
<body>

<nav class="navbar navbar-inverse" role="navigation">
	<div class="container-fluid">
		<div class="collapse navbar-collapse" id="example-navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a   id="usr_name"><span class="glyphicon glyphicon-user"></span> 用户名</a></li>
				<li><a  id="logout"><span class="glyphicon glyphicon-log-in" ></span> 注销</a></li>
			</ul>
		</div>
	</div>
</nav>

</body>

<script src="/js/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		let uname = $.cookie('usr_name');
		jQuery("#usr_name").html(uname);
		jQuery("#logout").click(function () {
			$.removeCookie('usr_no',{path: '/'});
			$.removeCookie('usr_name',{path: '/'});
			alert("注销成功");
			$('#usr_name').html("未登录");
		})
	})
</script>
</html>
