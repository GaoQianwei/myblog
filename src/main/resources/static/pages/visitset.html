    $(function () {
        var target=jQuery.cookie("usr_no");
        $.post("/getdectlr",{"target":target},function (rst) {
            var currentImage="";
            var currentImage2="";
            if(rst=="type1") {currentImage="../images/blog/11.png";currentImage2="../images/blog/11.jpg";}
            if(rst=="type2") {currentImage="../images/blog/14.png";currentImage2="../images/blog/13.jpg";}

            $("div.lyear-wrapper").css({"background-image":"url("+currentImage+")","background-attachment": "fixed","background-position":"right top","background-size":"100% 100%"});
            $("header.lyear-header").css({"background-image":"url("+currentImage2+")"});
        });

        $("a.prmsset").click(function () {
            var msg="allallowed";
            if($(this).text()=="仅好友可访问"){
                msg="frdallowed";
            }
            $.post("/prmssetctlr",{"prmsset":msg,"target":target},function (rst) {
                alert(rst);
            });
